<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Filter Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/@mapbox/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.css" />
    <script src="https://unpkg.com/@mapbox/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="mapbox.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="panel">
    <div>
        <div id="search-bar">Rechercher par adresse</div>
        <div id="geocoder" class="geocoder"></div>
    </div>
    <div class="filters__wrapper">
        <div id="filter-bar">Filtres</div>
        <input type="text" id="filter-search" placeholder="Rechercher par nom, adresse, téléphone, etc." />
        <div id="filters-container"></div>
    </div>
    <div id="result-count"></div>
    <div id="contact-part"><button id="contact-btn" style="display: none;"></button></div>
    <div id="results"></div>
</div>

<div id="map"></div>

<div class="toggleLocationBlock"></div>
<button id="toggleView" class="toggle-btn"><i class="fa-solid fa-list"></i> FILTRES / LISTE</button>

<script src="mapbox.js" data-hide="https://obfuscator.io/"></script>

</body>
</html>
